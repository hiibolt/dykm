<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/themes/style.css">
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--~header.html~-->
    
    <h1>App</h1>
    <p>Hello, World from the App Page!</p>
    <br>
    <form action="/api/tally/" method="POST" id="TallyForm"> 
        <label for="PIIType">Choose a PII Type</label>
        <br>
        <select name="PIIType" id="PIIType">
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="hash">Hash</option>
                <option value="ip">Ip</option>
                <option value="name">Name</option>
                <option value="password">Password</option>
        </select>
        <br>
        <br>
        <input type="text" id="PII" name="PII" placeholder="Enter PII Value"> </input>
        <br>
        <input type="submit" value="Submit"> </input>
    </form>
    <p id="response">Submit a Request to Get Started!</p>

    <div id="results" style="display:none">
        <p id="usernames" > usernames: </p>
        <p id="emails" > email: </p>
        <p id="phones" > phone: </p>
        <p id="hashes" > hash: </p>
        <p id="ips" > ip: </p>
        <p id="names" > name: </p>
        <p id="passwords" > password: </p>
    </div>





    <script src="/public/scripts/app.js"></script>
</body>
</html>
